<div ng-switch="item.type">
	<div ng-switch-when="image/media">
		<h1>Photo</h1>
		<img src="{{item.image_src.url}}" />
	</div>
	<div ng-switch-when="position">
		<h1>{{item.name}}</h1>
		<dl>
			<dt>Start Date</dt><dd>{{item.startDate.month}} / {{item.startDate.year}}
			<dt>End Date</dt><dd>{{item.endDate.month}} / {{item.endDate.year}}
		</dl>
	</div>
	<div ng-switch-default>
		DEFAULT!
	</div>
</div>	
<h2>RELATED ITEMS</h2>
<div ng-repeat="item in item.related" ng-switch="item.type">
	<div ng-switch-when="image/media">
		<a href="/#/item/{{item.id}}">
			<img src="{{item.image_src.url}}" />
		</a>
	</div>
	<div ng-switch-when="position">
		<h2>{{item.name}}</h2>
		<a href="/#/item/{{item.id}}">Full Details</a>
	</div>
	<div ng-switch-default>
		DEFAULT!
	</div>
</div>

<pre>
	{{item.related | json}}
</pre>
